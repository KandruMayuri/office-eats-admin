<ul class="breadcrumb">
  <li>
    <a routerLink="/restaurant/list">Restaurants</a>
  </li>
  <li class="active">New Restaurant</li>
</ul>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">New Restaurant</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="restaurantFormGroup" novalidate="novalidate">
          <div class="row">
            <div class="col-sm-6">
              <div class=" form-group">
                <label>Restaurant Name</label>
                <input type="text" placeholder="Enter Restaurant Name" name="restaurant_name" class="form-control" formControlName="restaurant_name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class=" form-group">
                <label>Restaurant Type</label>
                <select class="form-control" name="restaurant_type" id="restaurant_type" formControlName="restaurant_type">
                  <option value="">Select Restaurant Type</option>
                  <option value="1">Ethnic</option>
                  <option value="2">Fast food</option>
                  <option value="3">Fast casual</option>
                  <option value="4">Casual dining</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea placeholder="Enter Address " name="restaurant_address" rows="3" id="autocomplete" class="form-control" autocomplete="off"
              formControlName="restaurant_address"></textarea>
            <br>
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>Restaurant longitude</label>
              <input type="text" name="restaurant_long" id="longitude" placeholder="Longitude" class="form-control" formControlName="restaurant_long">
            </div>
            <div class="col-sm-4 form-group">
              <label>Restaurant Latitude</label>
              <input type="text" name="restaurant_lat" id="latitude" placeholder="Latitude" class="form-control" formControlName="restaurant_lat">
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input type="text" placeholder="Enter Zip Code Here.." class="form-control" name="restaurant_zipcode" formControlName="restaurant_zipcode">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Restaurant Start time</label>
              <input type="time" placeholder="Enter Start time Here.." class="form-control" name="restaurant_start_time" formControlName="restaurant_start_time">
            </div>
            <div class="col-sm-6 form-group">
              <label>Delivery_time</label>
              <input type="time" placeholder="Enter delivery time Here.." class="form-control" name="delivery_time" formControlName="delivery_time">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="Submit" (click)="createRestaurant()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
