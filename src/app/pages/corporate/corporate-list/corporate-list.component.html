<ul class="breadcrumb">
  <li class="active">Corporates</li>
</ul>

<div class="row">
  <div class="col-md-12">
    <div class="pull-right">
      <button class="btn btn-primary" (click)="navigateToNewCorporate()">New Corporate</button>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Corporate Name</th>
            <th>Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let corporate of corporates; let i = index;">
            <td>{{corporate.corporate_name}}</td>
            <td>{{corporate.corporate_address}}</td>
            <td><a href="javascript:;">Edit</a> | <a href="javascript:;" (click)="deleteCorporate(corporate.corporate_id, i)">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
