<div class="modal-header">
  <h4 class="modal-title">{{modalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="restaurantMenuCategoryForm" novalidate="novalidate" (ngSubmit)="saveRestaurantMenuType()" autocomplete="off">
    <div class="form-group">
      <label for="restaurantMenuTypeName">Restaurant Menu Category Name</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].errors && !restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].pristine}"
        id="restaurantMenuTypeName" formControlName="restaurantMenuTypeName" placeholder="Enter restaurant menu category name">
      <div *ngIf="restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].errors && !restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].pristine"
        class="invalid-feedback">
        <div [hidden]="!restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].errors.required">Restaurant menu category name is required.</div>
        <div [hidden]="!restaurantMenuCategoryForm.controls['restaurantMenuTypeName'].errors.minlength"> Restaurant menu category name must be at least 2 characters long.</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveRestaurantMenuType()" [ngClass]="{'loading': isLoading}" [disabled]="restaurantMenuCategoryForm.invalid">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
