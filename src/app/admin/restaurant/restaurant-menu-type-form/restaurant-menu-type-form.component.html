<div class="modal-header">
  <h4 class="modal-title">{{modalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="restaurantMenuTypeForm" novalidate="novalidate" (ngSubmit)="saveRestaurantMenuType()" autocomplete="off">
    <div class="form-group">
      <label for="restaurantMenuTypeName">Restaurant Menu Type</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': restaurantMenuTypeForm.controls['restaurantMenuTypeName'].errors && !restaurantMenuTypeForm.controls['restaurantMenuTypeName'].pristine}"
        id="restaurantMenuTypeName" formControlName="restaurantMenuTypeName" placeholder="Enter restaurant type">
      <div *ngIf="restaurantMenuTypeForm.controls['restaurantMenuTypeName'].errors && !restaurantMenuTypeForm.controls['restaurantMenuTypeName'].pristine"
        class="invalid-feedback">
        <div [hidden]="!restaurantMenuTypeForm.controls['restaurantMenuTypeName'].errors.required">Restaurant menu type is required.</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="saveRestaurantMenuType()" [disabled]="restaurantMenuTypeForm.invalid">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
