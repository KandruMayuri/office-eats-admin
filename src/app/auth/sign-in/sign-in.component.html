<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12">
    <div class="card">
      <div class="card-header">
        Sign In
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm" novalidate="novalidate" (ngSubmit)="signIn()" autocomplete="off">
          <div class="form-group">
            <label for="u_email">Email address</label>
            <input type="email" class="form-control" [ngClass]="{'is-invalid': signInForm.controls['u_email'].errors && !signInForm.controls['u_email'].pristine}"
              id="u_email" formControlName="u_email" placeholder="Enter email">
            <div *ngIf="signInForm.controls['u_email'].errors && !signInForm.controls['u_email'].pristine" class="invalid-feedback">
              <div [hidden]="!signInForm.controls['u_email'].errors.required">Email is required.</div>
              <div [hidden]="!signInForm.controls['u_email'].errors.pattern">Invalid Email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="u_password">Password</label>
            <input type="password" class="form-control" [ngClass]="{'is-invalid': signInForm.controls['u_password'].errors && !signInForm.controls['u_password'].pristine}"
              id="u_password" name="u_password" formControlName="u_password" placeholder="Password">
            <div *ngIf="signInForm.controls['u_password'].errors && !signInForm.controls['u_password'].pristine" class="invalid-feedback">
              <div [hidden]="!signInForm.controls['u_password'].errors.required">Password is required.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-primary" [ngClass]="{'loading': isLoading}" [disabled]="signInForm.invalid">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
